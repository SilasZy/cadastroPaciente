<body>
<div class="container-foto">

    <img src="paciente/Open Peeps - Standing (2).png" class="img-fluid" alt="">
</div>

<div class="container-foto1">

    <img src="paciente/Open Peeps - Standing.png" class="img-fluid" alt="">
</div>


<div class="container container-sm  mt-perf bg-success  ">
    <form class="formulario">
    <div class="div-form">
     <p class="paciente text-center mb-5 text-dark border border-5  fs-3">CADASTRO DE PACIENTE</p>
    <label for class="campos ms-2">CPF</label>
     <input type="text" class="cpf mb-1 ms-3 ps-2" placeholder="digite seu cpf:">
    </div>
  
    <div class="div-form">
        <label for class="campos" >NOME:</label>
         <input type="text" class="nome mb-1 ps-2" placeholder="digite seu nome:">
        </div>

        <div class="div-form">
            <label for class="campos" >EMAIL:</label>
             <input type="email" class="email mb-1 ps-2" placeholder="digite seu email:">
            </div>

            <div class="div-form">
                <label for class="campos" >SENHA:</label>
                 <input type="password" class="senha mb-1 ps-2" placeholder="digite sua senha:">
                </div>
                <div class="d-flex justify-content-end">
                 <a href="pacientes.html"><button type="button" class="btn btn-success btn-sm action">Enviar</button></a>
                 
            </div>
</form>

    
</div>
